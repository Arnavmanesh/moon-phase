<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Phase Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="moon-icon">ðŸŒ™</div>
        <h1>Moon Phase Tracker</h1>
      </div>
      <p class="subtitle">Track the lunar cycle and plan your activities</p>
    </header>

    <!-- Current Moon Phase -->
    <div class="current-phase-card" id="currentPhaseCard">
      <div class="moon-display">
        <div class="moon-icon-container">
          <div class="moon-visual" id="currentMoonIcon"></div>
          <div class="illumination-badge" id="currentIllumination">0%</div>
        </div>
      </div>
      <h2 class="phase-name" id="currentPhaseName">Loading...</h2>
      <div class="date-info">
        <span class="calendar-icon">ðŸ“…</span>
        <span id="currentDate">Today</span>
      </div>
      <div class="illumination-info">
        <span id="currentIlluminationText">0% Illuminated</span>
      </div>
    </div>

    <!-- Action Button -->
    <div class="action-section">
      <button class="forecast-btn" id="forecastBtn" onclick="toggleForecast()">
        Next 7 Days ðŸ“…
      </button>
    </div>

    <!-- Weekly Forecast -->
    <div class="weekly-forecast" id="weeklyForecast" style="display: none;">
      <h3 class="forecast-title">7-Day Moon Phase Forecast</h3>
      <div class="forecast-grid" id="forecastGrid">
        <!-- Forecast cards will be generated here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Calculated using astronomical formulas â€¢ Updates daily at midnight</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
